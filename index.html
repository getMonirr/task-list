<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container">
        <h1>Task List</h1>
        <form action="">
            <input type="text" name="task" id="task-input" placeholder="New Task">
            <input type="submit" value="Add Task" id="add-task">
        </form>
        <hr>
        <h3>Tasks</h3>
        <input type="text" name="filter" id="filter" placeholder="Filter task">
        <ul id="task-list">

        </ul>
        <br>
        <button id="clear-all">Clear Tasks</button>

    </main>
    <script src="script/task.js"></script>
</body>
</html>
